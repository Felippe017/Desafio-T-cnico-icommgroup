<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ICOMMgroup</title>
</head>
<body>
   <section class="flex-section-main">
      <div class="flex-section"> 
          <h2>Editorias Shop2gether</h2> 
          <section class="flex-div">      
               <div class="flex-divs imagem">
                    <div class="cards">
                        <div class="sub-div-card">
                            <span class="mixed">Mixed</span>
                            <h3 class="vestidos">Vestidos</h3>
                        </div>
                        <div class="apartir">a partir de $599</div>   
                    </div> 
               </div> 
               <div class="flex-divs imagem-2">
                   <div class="cards">
                       <div class="sub-div-card">
                           <span class="mixed">Dia dos namorados</span>   
                           <h3 class="vestidos">Presente</h3>   
                       </div> 
                       <p>a partir de R$69</p>         
                   </div>
               </div> 
               <div class="flex-divs imagem-3">
                   <div class="cards">
                        <div class="sub-div-card">
                            <span class="mixed">Blusas</span>
                            <h3 class="vestidos">Inverno 2021</h3>     
                        </div>
                        <p>a partir de R$149</p> 
                    </div>                   
               </div> 
               <div class="flex-divs imagem-4">
                   <div class="cards">
                        <div class="sub-div-card">
                            <span class="down-images">Animale</span> 
                            <h3 class="down-images-2">Animal Print</h3>
                        </div> 
                        <p>a partir de R$269</p> 
                   </div>
               </div> 
               <div class="flex-divs imagem-5"> 
                   <div class="cards">
                       <div class="sub-div-card">
                            <span class="down-images">ALEXANDRE BRIMAN</span>
                            <h3 class="down-images-2">Sandálias</h3>  
                       </div>
                       <p>a partir de R$349</p> 
                   </div>
               </div>
               <div class="flex-divs imagem-6">
                   <div class="cards">
                       <div class="sub-div-card">
                           <span class="down-images">Tendência</span>     
                           <h3 class="down-images-2">All Jeans</h3>    
                       </div>
                       <p>a partir de R$279</p> 
                    </div>
               </div> 
          </section>
      </div> 
   </section>
</body>
</html>
