<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ICOMMgroup</title>
</head>
<body>
   <section class="flex-section-main">
      <div class="flex-section"> 
          <h2>Editorias Shop2gether</h2> 
          <section class="flex-div">      
               <div class="flex-divs imagem">
                    <div class="cards">
                        <div class="sub-div-card">
                            <div class="mixed">Mixed</div>
                            <h3 class="vestidos">Vestidos</h3>
                        </div>
                        <div class="preco-conteiner">
                            <div>a partir de </div>
                            <div class="valor">R$599</div> 
                       </div>
                    </div> 
               </div> 
               <div class="flex-divs imagem-2">
                   <div class="cards">
                       <div class="sub-div-card">
                           <span class="mixed">Dia dos namorados</span>   
                           <h3 class="vestidos">Presente</h3>   
                       </div> 
                       <div class="preco-conteiner">
                            <div>a partir de </div>
                            <div class="valor">R$69</div> 
                        </div>    
                    </div>   
               </div> 
               <div class="flex-divs imagem-3">
                   <div class="cards">
                        <div class="sub-div-card">
                            <div class="mixed">Blusas</div>
                            <h3 class="vestidos">Inverno 2021</h3>     
                        </div>
                        <div class="preco-conteiner">
                            <div>a partir de </div>
                            <div class="valor">R$149</div> 
                       </div>
                    </div>                   
               </div> 
               <div class="flex-divs imagem-4">
                   <div class="cards">
                        <div class="sub-div-card">
                            <div>Animale</div> 
                            <h3>Animal Print</h3>
                        </div> 
                        <div class="preco-conteiner">
                            <div>a partir de </div>
                            <div class="valor">R$269</div> 
                       </div>
                   </div>
               </div> 
               <div class="flex-divs imagem-5"> 
                   <div class="cards">
                       <div class="sub-div-card">
                            <div>ALEXANDRE BRIMAN</div>
                            <h3>Sandálias</h3>  
                       </div>
                       <div class="preco-conteiner">
                            <div>a partir de </div>
                            <div class="valor">R$349</div> 
                       </div>
                   </div>
               </div>
               <div class="flex-divs imagem-6">
                   <div class="cards">
                       <div class="sub-div-card">
                           <div>Tendência</div>     
                           <h3>All Jeans</h3>    
                       </div>
                       <div class="preco-conteiner">
                            <div>a partir de </div>
                            <div class="valor">R$279</div> 
                        </div>
                    </div>
               </div> 
          </section>
      </div> 
   </section>
</body>
</html>
